<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>bank Account Practice</title>

</head>
<body>
    <main>
        <div class="container">

            <div class="headingLine"><h1>Baper Bank er Hisab</h1></div>

            <!-- single input Box -->
            <div class="showBox">
                <div class="showAmount">
                    <h2>Diposit Amount</h2>
                    <h2>&#2547; <span id="dipositShowing">00</span></h2>
                </div>
                <div class="showAmount">
                    <h2>Withdraw Amount</h2>
                    <h2>&#2547; <span id="withdrawShowing">00</span></h2>
                </div>
                <div class="showAmount">
                    <h2>Consulated Amount</h2>
                    <h2>&#2547; <span id="consulatedBalanceShowing">00</span></h2>
                </div> 
               
            </div>

            <div class="inputBox">
                <div class="provideValue">
                    <input id="addInput" type="number" placeholder="1,00,00,000">
                    <button id="addBtn" type="submit">Amount Add</button>
                </div>
                <div class="provideValue">
                    <input id="drwInput" type="number" placeholder="1,00,00,000">
                    <button id="drwBtn" type="submit">Amount withdraw</button>
                </div>
            </div>








        </div>
    </main>
    <script src="js.js"></script>
</body>
</html>
